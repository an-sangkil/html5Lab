<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML5</title>
<style>

	canvas {
		border-style : dotted; 
	}
	
</style>
<!--[if lt IE 9]>
<script type="text/javascript" src="../js/excanvas.compiled.js"></script>
<![endif]-->

<script>
	//페이지가 로딩된 후 실행될 함수.
	window.onload = function () {
		var mycanvas = document.getElementById("mycanvas");
		
		var context = mycanvas.getContext("2d");
		
		//색상
		context.strokeStyle = "red";
		context.fillStyle	= "#0000FF";
		
		
		context.strokeRect(50,50,200,60); //테두리
		context.fillRect(100,100,60,100); //inner 내용
		
	}
</script>

</head>

<body>
	<h1>캔버스 테스트 - 사각형 그리기</h1>
	<canvas id="mycanvas" width="800px" height="300px">
		<p>Canvas 를 지원하지 않는 브라우져입니다.<br>
		최신버젼으로 업그래이드 하세요.
		</p>
	</canvas>
</body>
</html>
